<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Deadline Savior - Task Details</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Deadline Savior</h1>
    <p>Task Details</p>
  </header>

  <!-- Navigation for Task Details -->
  <div class="task-nav action-buttons">
    <a href="index.html" class="button">Back to Tasks</a>
    <a href="#" id="edit-task-link" class="button">Edit Task</a>
    <button id="delete-task" class="button" style="background-color: #d9534f;">Delete Task</button>
  </div>

  <!-- Main Container for Task Details -->
  <div class="container task-details-container">
    <!-- Task General Information Section -->
    <section class="task-info">
      <h2 id="task-title">Loading task...</h2>
      <p><strong>Deadline:</strong> <span id="task-deadline">-</span></p>
      <p><strong>Type:</strong> <span id="task-type">-</span></p>
      <p><strong>Difficulty:</strong> <span id="task-difficulty">-</span></p>
      <p><strong>Importance:</strong> <span id="task-importance">-</span></p>
    </section>

    <!-- Progress Section -->
    <section class="progress-section">
      <h3>Progress</h3>
      <div class="progress-bar">
        <div class="progress" id="task-progress" style="width: 0%;"></div>
      </div>
      <p id="progress-text">0% completed</p>
      
      <div class="form-group" style="margin-top: 15px;">
        <label for="progress-input">Update Progress:</label>
        <input type="range" id="progress-input" min="0" max="100" value="0" style="width: 100%;">
        <button id="update-progress" class="button" style="margin-top: 10px;">Save Progress</button>
      </div>
    </section>

    <!-- Task Description Section -->
    <section class="task-description">
      <h3>Description</h3>
      <p id="task-description">Loading description...</p>
    </section>

    <!-- AI Suggestions Section -->
    <section class="ai-suggestions">
      <h3>AI Suggestions</h3>
      <p id="ai-suggestion">N/A</p>
    </section>

  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Deadline Savior. Developed by Haoran Xu, Xintong Zhang, Min Sun, Suchita Sharma.</p>
  </footer>
  
  <script src="js/main.js"></script>
</body>
</html>
