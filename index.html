<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Deadline Savior - Tasks</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Deadline Savior</h1>
    <p>Manage Your Deadlines Efficiently</p>
  </header>

  <!-- Action Buttons -->
  <div class="action-buttons">
    <button class="button" id="optimize">Optimize with GPT</button>
    <a href="add-task.html" class="button">Add New Task</a>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Upcoming Tasks Section -->
    <section id="tasks">
      <h2>Upcoming Tasks</h2>
      <!-- Sample Task Item -->
      <div class="task-item">
        <a href="task-details.html" class="task-title">Sample Task 1</a>
        <div>Deadline: 2025-04-15 10:00 AM</div>
        <div class="progress-bar">
          <div class="progress" style="width: 50%;"></div>
        </div>
      </div>
      
      <!-- Sample Task Item -->
      <div class="task-item">
        <div class="task-title">Sample Task 2</div>
        <div>Deadline: 2025-04-20 03:00 PM</div>
        <div class="progress-bar">
          <div class="progress" style="width: 30%;"></div>
        </div>
      </div>
    </section>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Deadline Savior. Developed by Haoran Xu, Xintong Zhang, Min Sun, Suchita Sharma.</p>
  </footer>
</body>
</html>
